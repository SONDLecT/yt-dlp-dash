<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yt-dlp Web Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .url-input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: border-color 0.3s;
        }
        
        .url-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            cursor: pointer;
        }
        
        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
        }
        
        select, input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }
        
        select:focus, input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .downloads-section {
            margin-top: 20px;
        }
        
        .download-item {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .download-info {
            flex: 1;
        }
        
        .download-info .title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .download-info .status {
            font-size: 14px;
            color: #666;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-downloading {
            background: #fef3c7;
            color: #92400e;
        }
        
        .status-completed {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status-error {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .status-processing {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
        }
        
        .advanced-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }
        
        .toggle-advanced {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-weight: 600;
            padding: 10px 0;
        }
        
        .advanced-options {
            display: none;
            margin-top: 15px;
        }
        
        .advanced-options.visible {
            display: block;
        }
        
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-family: monospace;
            font-size: 13px;
            min-height: 100px;
            resize: vertical;
        }
        
        .file-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 6px;
            margin-bottom: 8px;
        }
        
        .file-item:hover {
            background: #e5e5e5;
        }
        
        .file-name {
            flex: 1;
            font-weight: 500;
        }
        
        .file-size {
            color: #666;
            font-size: 14px;
            margin: 0 15px;
        }
        
        .download-btn {
            padding: 6px 12px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .download-btn:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ yt-dlp Web</h1>
            <p>Download videos from YouTube and other platforms</p>
        </div>
        
        <div class="card">
            <div class="input-group">
                <label for="url">Video URL or Playlist</label>
                <input type="text" id="url" class="url-input" placeholder="https://www.youtube.com/watch?v=..." />
            </div>
            
            <div class="options-grid">
                <div class="input-group">
                    <label for="format">Quality</label>
                    <select id="format">
                        <option value="best">Best Quality</option>
                        <option value="bestvideo+bestaudio">Best Video + Audio</option>
                        <option value="worst">Worst Quality (smallest)</option>
                        <option value="1080p">1080p</option>
                        <option value="720p">720p</option>
                        <option value="480p">480p</option>
                    </select>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="audioOnly">
                    <label for="audioOnly">Audio Only (MP3)</label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="subtitles">
                    <label for="subtitles">Download Subtitles</label>
                </div>
            </div>
            
            <div class="advanced-section">
                <button class="toggle-advanced" onclick="toggleAdvanced()">‚öôÔ∏è Advanced Options</button>
                
                <div id="advancedOptions" class="advanced-options">
                    <div class="input-group">
                        <label for="outputTemplate">Output Template (optional)</label>
                        <input type="text" id="outputTemplate" placeholder="%(title)s.%(ext)s" />
                        <small style="color: #666; display: block; margin-top: 5px;">
                            Use yt-dlp template syntax. Leave blank for default.
                        </small>
                    </div>
                    
                    <div class="options-grid">
                        <div class="input-group">
                            <label for="playlistStart">Playlist Start</label>
                            <input type="number" id="playlistStart" placeholder="1" min="1" />
                        </div>
                        
                        <div class="input-group">
                            <label for="playlistEnd">Playlist End</label>
                            <input type="number" id="playlistEnd" placeholder="Leave blank for all" min="1" />
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="customFlags">Custom Flags (JSON)</label>
                        <textarea id="customFlags" placeholder='{"writeinfojson": true, "writethumbnail": true}'></textarea>
                        <small style="color: #666; display: block; margin-top: 5px;">
                            Add custom yt-dlp options as JSON. Example: {"writeinfojson": true}
                        </small>
                    </div>
                </div>
            </div>
            
            <button class="btn" onclick="startDownload()">Download</button>
        </div>
        
        <div class="card">
            <h2 style="margin-bottom: 20px;">Active Downloads</h2>
            <div id="activeDownloads">
                <p style="color: #666; text-align: center;">No active downloads</p>
            </div>
        </div>
        
        <div class="card">
            <h2 style="margin-bottom: 20px;">Downloaded Files</h2>
            <div id="fileList" class="file-list">
                <p style="color: #666; text-align: center;">Loading...</p>
            </div>
        </div>
    </div>
    
    <script>
        let activeDownloads = {};
        
        function toggleAdvanced() {
            const options = document.getElementById('advancedOptions');
            options.classList.toggle('visible');
        }
        
        async function startDownload() {
            const url = document.getElementById('url').value.trim();
            
            if (!url) {
                alert('Please enter a URL');
                return;
            }
            
            const data = {
                url: url,
                format: document.getElementById('format').value,
                audioOnly: document.getElementById('audioOnly').checked,
                subtitles: document.getElementById('subtitles').checked,
                outputTemplate: document.getElementById('outputTemplate').value.trim(),
                playlistStart: document.getElementById('playlistStart').value,
                playlistEnd: document.getElementById('playlistEnd').value
            };
            
            // Parse custom flags if provided
            const customFlagsText = document.getElementById('customFlags').value.trim();
            if (customFlagsText) {
                try {
                    data.customFlags = JSON.parse(customFlagsText);
                } catch (e) {
                    alert('Invalid JSON in custom flags');
                    return;
                }
            }
            
            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    activeDownloads[result.download_id] = {url: url};
                    document.getElementById('url').value = '';
                    updateActiveDownloads();
                    pollStatus(result.download_id);
                } else {
                    alert('Error: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Failed to start download: ' + error);
            }
        }
        
        async function pollStatus(downloadId) {
            const poll = async () => {
                try {
                    const response = await fetch(`/status/${downloadId}`);
                    const status = await response.json();
                    
                    activeDownloads[downloadId] = status;
                    updateActiveDownloads();
                    
                    if (status.status !== 'completed' && status.status !== 'error') {
                        setTimeout(poll, 1000);
                    } else {
                        setTimeout(() => {
                            delete activeDownloads[downloadId];
                            updateActiveDownloads();
                            loadFiles();
                        }, 5000);
                    }
                } catch (error) {
                    console.error('Error polling status:', error);
                }
            };
            
            poll();
        }
        
        function updateActiveDownloads() {
            const container = document.getElementById('activeDownloads');
            const downloads = Object.entries(activeDownloads);
            
            if (downloads.length === 0) {
                container.innerHTML = '<p style="color: #666; text-align: center;">No active downloads</p>';
                return;
            }
            
            container.innerHTML = downloads.map(([id, download]) => {
                let statusClass = 'status-downloading';
                let statusText = 'Downloading';
                
                if (download.status === 'completed') {
                    statusClass = 'status-completed';
                    statusText = 'Completed';
                } else if (download.status === 'error') {
                    statusClass = 'status-error';
                    statusText = 'Error';
                } else if (download.status === 'processing') {
                    statusClass = 'status-processing';
                    statusText = 'Processing';
                }
                
                let progressHtml = '';
                if (download.percent) {
                    const percentValue = parseFloat(download.percent.replace('%', ''));
                    progressHtml = `
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${percentValue}%"></div>
                        </div>
                        <div style="font-size: 12px; color: #666; margin-top: 5px;">
                            ${download.percent} ‚Ä¢ ${download.speed || ''} ‚Ä¢ ETA: ${download.eta || ''}
                        </div>
                    `;
                }
                
                return `
                    <div class="download-item">
                        <div class="download-info">
                            <div class="title">${download.url || 'Unknown'}</div>
                            <div class="status">
                                <span class="status-badge ${statusClass}">${statusText}</span>
                                ${download.message || ''}
                                ${download.error ? '<br><span style="color: #dc2626;">' + download.error + '</span>' : ''}
                            </div>
                            ${progressHtml}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        async function loadFiles() {
            try {
                const response = await fetch('/downloads');
                const data = await response.json();
                
                const container = document.getElementById('fileList');
                
                if (data.files.length === 0) {
                    container.innerHTML = '<p style="color: #666; text-align: center;">No files yet</p>';
                    return;
                }
                
                container.innerHTML = data.files.map(file => {
                    const sizeInMB = (file.size / (1024 * 1024)).toFixed(2);
                    return `
                        <div class="file-item">
                            <span class="file-name">${file.name}</span>
                            <span class="file-size">${sizeInMB} MB</span>
                            <a href="/download-file/${encodeURIComponent(file.name)}" class="download-btn">Download</a>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading files:', error);
            }
        }
        
        // Load files on page load
        loadFiles();
        
        // Refresh file list every 10 seconds
        setInterval(loadFiles, 10000);
    </script>
</body>
</html>
